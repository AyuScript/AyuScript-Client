syntax = "proto3";

message C2SEnvelope {
  oneof payload {
    C2SHandshake handshake = 1;
    C2SHeartbeat heartbeat = 2;
  }
}

message C2SHandshake {
  string version = 1;
  string playerName = 2;
  string playerId = 3;
}

message C2SHeartbeat {
  string playerName = 1;
  string playerId = 2;
  string region = 3;
  string map = 4;
  string serverId = 5;
}

